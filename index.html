<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Media Queries</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="left-column">
        <h1>Learn to code by watching others</h1>
        <p class="left-para">
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how developers
          think is invaluable.
        </p>
      </div>

      <div class="right-column">
        <p class="try">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </p>

        <div class="form-container">
          <form action="">
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
              required
            />

            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              required
            />

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />

            <button class="claim">CLAIM YOUR FREE TRIAL</button>
            <p class="terms">
              By clicking the button, you're agreeing to our
              <b style="color: hsl(0, 100%, 74%)">Terms and Services</b>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
